<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        
        <title>To-Do list</title>
    </head>
    <body>
      <div class="container">
        <h1>
          <span class="white">To-</span>
          <span class="blue">Do list</span>
          <img src="/home/daniel/Documents/Javascript/New to-do list/tick.svg" class="tick" alt="SVG Image">
        </h1>
          <ul class="list-group">
            <li class="list-group-item mb-3">
              <label class="bold-label form-check-label" for="label">Create notes below:</label>
            </li>
          </ul>
          <div class="text-center">
            <div class="mb-3">
                <label for="newTaskInput"></label> 
                <input type="text" id="newTaskInput" placeholder="Enter task description">
              <button type="button" class="btn btn-primary btn-lg" id="addButton">Add Task</button>
              <button type="button" class="btn btn-primary btn-lg" id="removeButton">Remove All Tasks</button>
            </div>
          </div>
      </div>    
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
          <script src="main.js"></script>
    </body>
</html>
